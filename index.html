<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

            <div class="menu__inner">

        </div>

    <section class="cards">
        <div class="container">
            <div class="card__inner">

            </div>

    <footer class="footer">
        <div class="container">

                <div class="footer__block-1 footer__block">
                    <h4 class="white-text">News</h4>
                </div>
                <div class="footer__block-2 footer__block">

                        <li class="footer__list"><a href="" class="white-text footer__link">Contact</a></li>
                    </ul>
                </div>
                <div class="footer__block-4 footer__block">
                    <span class="white-text">Get the latest</span>
                    <p class="white-text">Sign up to receive benefits news and insights in your inbox once a month.</p>
                    <form action="search.html" class="footer__form">
